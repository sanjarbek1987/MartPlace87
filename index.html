<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace | Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <img src="images/logo.png" alt="martplace.logo" class="header__logo">
        <a href="#" class="header__btn">become a saller</a>
        <div class="header_nav">
          <button class="header__nav-btn header__nav-btn--1"><img class="header__nav-img" src="images/alarm.png" alt=""></button>
          <button class="header__nav-btn header__nav-btn--2"><img class="header__nav-img" src="images/envelope.png" alt=""></button>
          <button class="header__nav-btn header__nav-btn--3"><img class="header__nav-img" src="images/cart.png" alt=""></button>
        </div>
        <div class="header__user">
          <img src="" alt="" class="header__user-img" width="50px">
          <p class="header__user-name">Toafik Hakim</p>
          <p class="header__user-price">$20.43</p>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
